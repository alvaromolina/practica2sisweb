<html>
	<head>
		<script>

		function mostrar_bisiestos(){
			document.getElementById('result').innerHTML = ""
			year1 = parseInt(document.getElementById('year1').value)
			year2 = parseInt(document.getElementById('year2').value)

			for(year=year1;year<=year2;year++){
				if(es_bisiesto(year))
					document.getElementById('result').innerHTML += " " + year
			}
		}
		function es_bisiesto(year){
			return ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) ? true : false;
		}

		</script>
	</head>
	<body>
		Inicio: <input type="number" id="year1">
		<br>
		Fin:<input type="number" id="year2">
		<br>
		<textarea id="result" cols="30" rows="10"></textarea>
		<br>
		<button onclick="mostrar_bisiestos();">Calcular</button>
	</body>
</html>
