<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>

		$(document).ready(function () { 

			var paises = [{id:1, name: "Bolivia"},{id:2, name: "Brasil"},{id:3, name: "USA"}]
			var ciudades = [{id:1,country_id: 1, name: "Cochabamba"},{id:2,country_id: 1, name: "La Paz"},{id:3,country_id: 2, name: "Rio de Janeiro"}, {id:4,country_id: 2, name: "San Pablo"}, {id:5, country_id: 3, name: "Washington"}, {id:6,country_id: 3, name: "Nueva York"}]


			function cargar_paises(){
			    var pais= document.getElementById('pais');
				for(var i = 0; i < paises.length; i++){
				  var opt = paises[i];
				  var el = document.createElement("option");
				  el.textContent = opt.name;
				  el.value = opt.id;
				  pais.appendChild(el);
				}
			}

			$('#pais').change(function(){
				$('#ciudad').html("");
				country_id = $('#pais').val();
				for(var i = 0; i < ciudades.length; i++){
				  var opt = ciudades[i];
				  if(country_id == opt.country_id){
				  	var el = document.createElement("option");
				  	el.textContent = opt.name;
				  	el.value = opt.id;
				  	$('#ciudad').append(el);
				  }
				}
			});
	      	cargar_paises();
		});



	</script>
	</head>
	<body>
		Pais: <select name="pais" id="pais">
		<option value="">Selecciona un pais</option>
		</select>
		<br>
		Ciudad: <select name="ciudad" id="ciudad"></select>
	</body>
</html>
